<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animação 3D - Cubo Interativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px; /* Definindo a perspectiva 3D */
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: rotate 5s infinite linear;
    }

    /* Definindo as faces do cubo */
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: #34495e;
    }

    /* Posições das faces do cubo */
    .front  { transform: translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .right  { transform: rotateY(90deg) translateZ(150px); }
    .top    { transform: rotateX(90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes rotate {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front">Frente</div>
      <div class="face back">Trás</div>
      <div class="face left">Esquerda</div>
      <div class="face right">Direita</div>
      <div class="face top">Cima</div>
      <div class="face bottom">Base</div>
    </div>
  </div>

  <script>
    const cube = document.querySelector('.cube');
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) - 0.5;
      const y = (e.clientY / window.innerHeight) - 0.5;
      mouseX = x * 30; // Ajuste a intensidade da rotação X
      mouseY = -y * 30; // Ajuste a intensidade da rotação Y

      cube.style.transform = `rotateX(${mouseY}deg) rotateY(${mouseX}deg)`;
    });
  </script>
</body>
</html>
