<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporação de iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Aqui está o código iframe incorporado -->
    <iframe src="https://gamma.app/embed/l5zx5l9ny5dp728" allow="fullscreen" title="Entretenimento na Era Digital"></iframe>

</body>
</html>
