<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            background-color: #aaa;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .circle img {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="circle">
        <img src="./fotos/imagem1.png" alt="Logo do Firefox">
    </div>
</body>

</html>
